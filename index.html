<!DOCTYPE html>
<html>
    <head>
        <title>Facebook-log in or sign up</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
       <div class="row justify-content-center">
        <div class="col-md-4">
            <h1>facebook</h1>
            <p id="face_desc">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="col-md-3">
            <form>
            <input type="text" placeholder="Email address or phone number" class="form-control">
            <input type="text" placeholder="Password" class="form-control">
           <div class="d-grid">
            <button class="btn btn-block btn-primary ">Log in</button>
            </div>
            <a href="https://www.facebook.com/" style="display: block; text-align: center; margin-top: 10px;">Forgotten password?</a>
            <hr>
            <button class="btn btn-success" style="margin-left: 82px;">Create new account</button>
            </form>
            <br>
            <p style="font-weight: 700; display: inline;">Create a Page</p><p style="display: inline;"> for a celebrity, brand or business.</p>
        </div>
       </div>
    </body>
</html>
